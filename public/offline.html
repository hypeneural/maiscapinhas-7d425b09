<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Capinhas - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0b 0%, #1a1a1d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fafafa;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        p {
            color: #a1a1aa;
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #6d28d9;
        }

        haunter button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M1 1l22 22M9 9v2a3 3 0 0 0 5.12 2.12M15 12v-2a3 3 0 0 0-6-0" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path
                    d="M12 19c-4 0-7.26-2.69-8.11-6.26M20.11 13.26A9.94 9.94 0 0 0 21 10c0-2.76-2.24-5-5-5A5 5 0 0 0 3 10"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <h1>Você está offline</h1>
        <p>Não foi possível conectar à internet. Verifique sua conexão e tente novamente.</p>
        <button onclick="window.location.reload()">Tentar novamente</button>
    </div>
</body>

</html>
